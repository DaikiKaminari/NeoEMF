<script>
    // NOTE: This script requires jQuery with AJAX support
    document.title = "NeoEMF: Update-site";

    // Define the favicon & relativize images URL
    $("link#favicon").attr("type", "image/png").attr("href", relativise("img/favicon.png"));

    $("img").each(function () {
        $(this).attr("src", relativise($(this).attr("src")))
    });

    // Retrieve information about the release related to this update-site
    $.getJSON("version.json", function (data) {
        var version = data["version"].trim();
        var date = data["date"].trim();

        $("span#version").html(version);
        if (date) {
            $("span#date").html("<i>(Release on " + date + ")</i>");
        }
    });

    function relativise(path) {
        return "../../../updatesite/" + path;
    }
</script>
<div class="container-fluid">
    <header class="row justify-content-center mt-4">
        <div class="col-auto">
            <a href="http://www.neoemf.com"><img src="img/neoemf.svg" alt="Logo" width="80"/></a>
        </div>
        <div class="col-auto">
            <h1 class="text-light">NeoEMF&nbsp;<small class="text-muted">Update-site</small></h1>
            <p>Version: <span id="version"></span>&nbsp;<span id="date"></span></p>
        </div>
    </header>
    <hr/>
    <div class="row justify-content-center">
        <p>This URL is an Eclipse software repository, you must use it in Eclipse (<a href="http://help.eclipse.org/neon/index.jsp?topic=/org.eclipse.platform.doc.user/tasks/tasks-127.htm">see how</a>)</p>
        <span class="w-100"></span>
        <img class="my-4" src="img/eclipse-update.png" style="box-shadow: 0 0 20px 4px rgba(0, 0, 0, 0.20);" alt="Install in Eclipse"/>
    </div>
</div>
